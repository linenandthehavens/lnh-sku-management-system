name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  REPOSITORY: lnh-repo

jobs:
  deploy-backend:
    name: Build and Deploy Backend
    runs-on: ubuntu-latest
    outputs:
      backend_url: ${{ steps.backend-url.outputs.url }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Backend Docker Image
        run: |
          cd backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }} \
                       -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:latest .

      - name: Push Backend Docker Image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:latest

      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy lnh-backend \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/backend:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --set-env-vars="DATABASE_URL=${{ secrets.DATABASE_URL }},DATABASE_USERNAME=${{ secrets.DATABASE_USERNAME }},DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }},JWT_SECRET=${{ secrets.JWT_SECRET }},FRONTEND_URL=${{ secrets.FRONTEND_URL }}" \
            --memory=512Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=300

      - name: Get Backend URL and Configure BACKEND_URL
        id: backend-url
        run: |
          BACKEND_URL=$(gcloud run services describe lnh-backend --region=${{ env.REGION }} --format='value(status.url)')
          echo "url=$BACKEND_URL" >> $GITHUB_OUTPUT
          echo "‚úÖ Backend deployed to: $BACKEND_URL"
          
          # Update backend with BACKEND_URL environment variable (for Swagger)
          echo "üìù Updating backend with BACKEND_URL environment variable..."
          gcloud run services update lnh-backend \
            --region=${{ env.REGION }} \
            --update-env-vars="BACKEND_URL=$BACKEND_URL" \
            --quiet
          echo "‚úÖ Backend configured with BACKEND_URL=$BACKEND_URL"

  deploy-frontend:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    needs: deploy-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build Frontend Docker Image with Backend URL
        run: |
          cd frontend
          echo "üöÄ Building frontend with backend URL: ${{ needs.deploy-backend.outputs.backend_url }}"
          docker build \
            --build-arg VITE_API_URL=${{ needs.deploy-backend.outputs.backend_url }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:latest .

      - name: Push Frontend Docker Image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }}
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:latest

      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy lnh-frontend \
            --image=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/frontend:${{ github.sha }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --memory=256Mi \
            --cpu=1 \
            --min-instances=0 \
            --max-instances=10 \
            --timeout=60

      - name: Get Frontend URL
        run: |
          FRONTEND_URL=$(gcloud run services describe lnh-frontend --region=${{ env.REGION }} --format='value(status.url)')
          echo ""
          echo "=========================================="
          echo "üéâ DEPLOYMENT SUCCESSFUL!"
          echo "=========================================="
          echo "Backend:  ${{ needs.deploy-backend.outputs.backend_url }}"
          echo "Frontend: $FRONTEND_URL"
          echo ""
          echo "üìù Swagger UI: ${{ needs.deploy-backend.outputs.backend_url }}/swagger-ui/index.html"
          echo ""
          echo "üìù NOTE: Make sure FRONTEND_URL secret is set to:"
          echo "   $FRONTEND_URL"
          echo "=========================================="
